{% extends 'layouts/base.html' %}

{% block content %}

<h1>Usuarios</h1>
{% for usuario in usuarios %}
<div class="card">
    <h2 class="title2">{{usuario.nombreUsuario}}</h2>
    <form method="post" action="{% url 'eliminar_usuario' usuario.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endfor %}
{% endblock %}
